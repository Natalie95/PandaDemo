<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>

    <link rel='stylesheet' href="bootstrap/css/bootstrap-theme.css" type='text/css' media='all'>
    <link rel='stylesheet' href="bootstrap/css/bootstrap-theme.min.css" type='text/css' media='all'>
    <link rel='stylesheet' href="bootstrap/css/bootstrap.css" type='text/css' media='all'>
    <link rel='stylesheet' href="bootstrap/css/bootstrap.min.css" type='text/css' media='all'>

    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
    <script src="scripts/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="scripts/Controllers/LoadPageConroller.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/ng-cordova.min.js"></script>

    <title>PandaDemo</title>

    <link href="css/index.css" rel="stylesheet" />
</head>
<body ng-controller="loadPageController" ng-init="loading()">
    <div class="enter-page">
        <div class="logo">
            <img src="images/panda-logo.png" />
        </div>

        <!--LOADER-->
        <div class="lap-container">
            <div id="lapAnimation">
                <div id="lap3">
                    <img src="images/lap1.png">
                </div>
                <div id="lap2">
                    <img src="images/lap2.png">
                </div>
                <div id="lap1">
                    <img src="images/lap3.png">
                </div>
            </div>
        </div>
        <div class="author-title">
            <a href="/menu">
                <h3 id="author-title">Studio 2016</h3>
            </a>
        </div>

        <div class="button-field" id="loginButtons">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <button class="signin-button" ng-click="toMenu()">Sign in</button>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <button class="signup-button" ng-click="toMenu()">Sign up</button>
                </div>
        </div>
    </div>
</body>
</html>
